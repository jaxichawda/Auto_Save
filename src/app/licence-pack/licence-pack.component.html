<div class="grey_content">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-sm-12 col-md-offset-2">
	  <div class="row">
		<div class="col-md-12 col-sm-12">
		 <h1 class="pull-left">{{header}} User</h1>
			 <div class="btn-group pull-right add-right">
                      <a routerLink="/user/list" class="btn btn-danger btn-add">
                      <i class="fa fa-reply fa-fw"></i> Back
                      </a>
                </div>
		</div>
         </div>
        <div class="white_box">
             <div class="row">
                <div class="clearfix"></div>
                          <form role="form" #LicensePackForm="ngForm" (ngSubmit)="addLicensePack(LicensePackForm)">
                            <div class="col-md-6 col-sm-12 col-xs-12">
                              <div class="form-group">
                                  <label>First Name </label>  
                            <input type="text" class="form-control" #FirstName="ngModel" [(ngModel)]="LicensePackEntity.FirstName" name="FirstName" required/> 
                            </div>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12">
                              <div class="form-group">
                                  <label>Last Name </label>  
                              <input type="text" class="form-control" #LastName="ngModel" [(ngModel)]="LicensePackEntity.LastName" name="LastName" required/> 
                              </div>
                              </div>
                              <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>Email </label>  
                              <input type="text" class="form-control" #Email="ngModel" [(ngModel)]="LicensePackEntity.Email" name="Email" required/>  
                              </div>
                              </div>
                              <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>ContactNo </label>  
                              <input type="text" class="form-control" #ContactNo="ngModel" [(ngModel)]="LicensePackEntity.ContactNo" name="ContactNo" required/>  
                              </div>
                              </div>
                              <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>Designation </label>  
                              <input type="text" class="form-control" #Designation="ngModel" [(ngModel)]="LicensePackEntity.Designation" name="Designation" required/>  
                              </div>
                              </div>
                              <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>Country </label>  
                              <input type="text" class="form-control" #Country="ngModel" [(ngModel)]="LicensePackEntity.Country" name="Country" required/>  
                              </div>
                              </div>
                              <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>State </label>  
                              <input type="text" class="form-control" #State="ngModel" [(ngModel)]="LicensePackEntity.State" name="State" required/>  
                              </div>
                              </div>
                              <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>City </label>  
                              <input type="text" class="form-control" #City="ngModel" [(ngModel)]="LicensePackEntity.City" name="City" required/>  
                              </div>
                              </div>
                              <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>Address </label>  
                              <input type="text" class="form-control" #Address="ngModel" [(ngModel)]="LicensePackEntity.Address" name="Address" required/>  
                              </div>
                              </div> 
          <div class="clearfix"></div>
          <div class="text-center">
            <button type="submit" [disabled]="btn_disable" class="next_btn"><span>Submit</span></button>
            <button type="button" *ngIf="LicensePackEntity.LicensePackId==0" (click)="clearForm(LicensePackForm)" class="back_btn"><span>Clear</span></button>
          </div>
         
        </form>
        </div>
      </div>
      </div>
      <!--</div>-->
      </div>
      <!-- End Form Elements -->
      </div>
      </div>
      <div class="clearfix"></div>
