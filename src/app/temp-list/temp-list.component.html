
  <div class="grey_content">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-sm-12 col-md-offset-2">
          <h1>Users</h1>
           
          <div class="white_box">
        <div class="buttons_block">
          <a routerLink="/user/add" class="next_btn"><i class="fa fa-plus"></i>Add User</a>
          <div id="buttons" class="pull-right"></div>
          <div class="clearfix"></div>
        </div>
            <table id="list_tables" class="table table-hover" style="width:100%">
              <thead>
                  <tr>
                    <th class="tbl1_width">No.</th>					
                    <th>Name</th>
                    <th>Email</th>
                    <th>ContatNo</th>
                    <th>Designation</th>
                    <th>Country</th>
                    <th>State</th>
					          <th>City</th>
                    <th>Address</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let temp of TempList;let i = index" >
						<td>{{i+1}}</td>												
                        <td>{{temp.FirstName}} {{temp.LastName}}</td>
                        <td>{{temp.Email}}</td>
                        <td>{{temp.ContactNo}}</td>                       
                        <td>{{temp.Designation}}</td>
                        <td>{{temp.Country}}</td>
                        <td>{{temp.State}}</td>
                        <td>{{temp.City}}</td>
                        <td>{{temp.Address}}</td>
												<td><button class="edit" routerLink="/license-pack/edit/tempdata/{{temp.Id}}" > <i class="fa fa-edit"></i> </button></td>
                  </tr>
                  <tr *ngIf="TempList.length<=0">
                    <td colspan="9" class="text-center">There is no record found</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
